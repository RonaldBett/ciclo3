    <body>
        <h1 class = "text-md-center m-4">Alquiler de cabañas</h1>
        <div class="container unauthenticated">
            <br> <br> <br>
            <h4 class = "text-md-center m-4">Iniciar Sesión:</h4> <br>
            <div style="text-align:center">
		<a class="btn btn-primary stretched-link" href="/oauth2/authorization/github">Log in</a> 
            </div>
        </div>
        <div class="container authenticated" style="display:none">
            <h4 class = "text-md-center m-4"> Autenticado como:</h4> <br>
            <span id="user"></span>
        </div>
        <script type="text/javascript">
            $.get("/user", function (data) {
                $("#user").html(data.name);
                $(".unauthenticated").hide();
                $(".authenticated").show();
            });
        </script>
